<div class="row mb-3">
  <label for="car-name" class="col-sm-2 col-form-label">Car name</label>
  <div class="col-sm-10">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="carName"
      id="car-name"
      placeholder="car name"
    >
  </div>
</div>
<div class="row mb-3">
  <label for="car-name" class="col-sm-2 col-form-label">Car model</label>
  <div class="col-sm-10">
    <input
      type="text"
      [(ngModel)]="carModel"
      class="form-control"
      id="car-model"
      placeholder="car model"
    >
  </div>
</div>

<button
  type="button"
  class="btn btn-outline-primary"
  (click)="onAdd()"
>Add car</button>
<button
  type="button"
  (click)="onLoad"
  class="btn btn-outline-warning"
>Load cars</button>
