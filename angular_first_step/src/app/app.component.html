            <hr>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="userName">
            <p>{{ userName }}</p>
            <button class="btn btn-primary" [disabled]="userName === ''" (click)="userName = ''">Reset User</button>
        </div>
    </div>
</div>
<br/>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onToggleDisplay()">Display Details</button>
            <!-- <button class="btn btn-primary" (click)="showSecret = !showSecret">Display Details</button> -->
            <!-- <p *ngIf="showSecret">Secret Password = tuna</p> -->
            <div 
                [ngStyle]="{ backgroundColor: logItem%2 >= 1 ? 'blue' : 'transparent' }" 
                [ngClass]="{'white-text': i >= 1}" 
                *ngFor="let logItem of log; let i = index"
            >
            {{ i }}{{ logItem }}
            </div>
        </div>
    </div>
</div>
